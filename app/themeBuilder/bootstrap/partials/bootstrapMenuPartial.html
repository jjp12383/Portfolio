<h3>Bootstrap</h3>
<accordion close-others="oneAtATime" data-ng-controller="ThemeBuilderCtrl">
  <accordion-group data-ng-repeat="category in menu" heading="{{category.category}}">
    <div class="legend-row" data-ng-repeat="item in category.ui">
      <div class="form-group" data-drag="true" data-jqyoui-options="{appendTo: 'body', helper: 'clone', revert: 'invalid'}" jqyoui-draggable="{animate:true, onStart: 'dragStart(item)'}">
        <label class="control-label">{{item.label}}</label>
        <div data-ng-bind-html="trustAsHtml(item.markup)"></div>
      </div>
    </div>
  </accordion-group>
</accordion>
